info:
  contact: {}
  description: API para la gestión de turnos de una clínica dental.
  title: Desafío II - Backend Go
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Takes and verify user credentials. Returns an access token for
        the user.
      parameters:
      - description: User credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.LoginDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.LoginResponse'
      summary: Existing user login
      tags:
      - users
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Takes user information and store in DB. Return saved user.
      parameters:
      - description: User register information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.SignupDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/web.SuccessResponse'
      summary: Register a new user
      tags:
      - users
  /patients:
    post:
      consumes:
      - application/json
      parameters:
      - description: Patient information
        in: body
        name: Patient
        required: true
        schema:
          $ref: '#/definitions/domain.Patient'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/web.response'
      summary: Create a new patient
      tags:
      - patients
  /patients/:id:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Patient ID to delete
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Delete a patient by id
      tags:
      - patients
    get:
      parameters:
      - description: Patient ID to search
        in: path
        name: ID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Get a patient by id
      tags:
      - patients
    patch:
      consumes:
      - application/json
      parameters:
      - description: Patient ID to search
        in: path
        name: ID
        required: true
        type: integer
      - description: Patient information
        in: body
        name: Patient
        required: true
        schema:
          $ref: '#/definitions/domain.Patient'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Update a patient by id
      tags:
      - patients
    put:
      consumes:
      - application/json
      description: Update producto by id
      parameters:
      - description: Patient ID to search
        in: path
        name: ID
        required: true
