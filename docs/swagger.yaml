definitions:
  domain.LoginDTO:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  domain.Patient:
    properties:
      address:
        type: string
      dateup:
        type: string
      dni:
        type: string
      id:
        type: integer
      lastname:
        type: string
      name:
        type: string
    type: object
  domain.SignupDTO:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      surname:
        type: string
    type: object
  web.LoginResponse:
    properties:
      access_token:
        type: string
    type: object
  web.SuccessResponse:
    properties:
      data: {}
      status:
        type: integer
    type: object
  web.errorResponse:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  web.response:
    properties:
      data: {}
